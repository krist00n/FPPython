<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: #495057;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .result-item {
            background-color: #6c757d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Hasil Prediksi</h1>
        <div class="results">
            {% for image, label, probability in results %}
            <div class="result-item">
                <h5>Gambar: {{ image }}</h5>
                <p><strong>Prediksi Prenyakit:</strong> {{ label }}</p>
                <p><strong>Probabilitas:</strong> {{ probability | round(2) }} % </p>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Kembali</a>
        </div>
    </div>
</body>
</html>
